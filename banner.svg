<svg xmlns="http://www.w3.org/2000/svg" width="1584" height="396" viewBox="0 0 1584 396">
  <defs>
    <!-- Fundo gradiente -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f18"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Glows suaves, sem bolonas -->
    <radialGradient id="glowLeft" cx="15%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <radialGradient id="glowRight" cx="85%" cy="75%" r="45%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Grid discreto -->
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M36 0H0V36" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>

    <!-- Sombra do texto -->
    <filter id="ts" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="1584" height="396" fill="url(#bg)"/>

  <!-- Luzes suaves (não aparecem como bolas estouradas) -->
  <rect width="1584" height="396" fill="url(#glowLeft)"/>
  <rect width="1584" height="396" fill="url(#glowRight)"/>

  <!-- Grid -->
  <rect width="1584" height="396" fill="url(#grid)"/>

  <!-- Texto central -->
  <g filter="url(#ts)">
    <text x="792" y="190"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Arial, sans-serif"
          font-size="66"
          font-weight="800"
          fill="#f3f4f6">
      Bruno Yudi Kay
    </text>

    <text x="792" y="238"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Arial, sans-serif"
          font-size="22"
          font-weight="500"
          fill="#9ca3af"
          letter-spacing="1.2">
      Desenvolvedor Full-Stack • IA • Visão Computacional
    </text>
  </g>

  <!-- Contatos (limpos e organizados) -->
  <g font-family="Inter, Segoe UI, Arial, sans-serif" font-size="18" fill="#cbd5e1" opacity="0.9">
    <text x="1540" y="340" text-anchor="end">bruno.kay2304@gmail.com</text>
    <text x="1540" y="368" text-anchor="end">+55 (43) 98850-6395</text>
  </g>

  <!-- Linha clean inferior -->
  <rect x="0" y="392" width="1584" height="4" fill="#38bdf8" opacity="0.5"/>
</svg>
